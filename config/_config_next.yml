leancloud_visitors:
  enable: true
  app_id: C1Wj889AvDDOBNOisIhWiTUT-gzGzoHsz
  app_key: bPVDK5wvDlz91eBKeiaKByiO

# Show PV/UV of the website/page with busuanzi.
# Get more information on http://ibruce.info/2015/04/04/busuanzi/
busuanzi_count:
